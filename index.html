<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css">

    <title>Limon Clothing Website</title>
</head>
<body>
<!--============================================= HEADER ==================================================-->
<header class="header">
    <nav class="nav bd-grid">
        <div>
            <a href="#" class="nav__logo">LIMON</a>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">HOME</a></li>
                <li class="nav__item"><a href="#featured" class="nav__link">FEATURED</a></li>
                <li class="nav__item"><a href="#shop" class="nav__link">SHOP</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">CONTACT</a></li>
            </ul>
        </div>

        <div>
            <i class="ri-user-line nav__user" id="nav-user"></i>
            <i class="ri-search-line nav__search" id="nav-search"></i>
            <i class="ri-shopping-bag-line nav__cart" id="nav-cart"></i>
            <i class="ri-menu-4-line nav__toggle" id="nav-toggle"></i>
        </div>
    </nav>
</header>


    <main class="main">

        <!--========================================== HOME =================================================-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">NEW<br><span>BRANDS</span></h1>
                    
                    <a href="#new arrivals" class="button">SHOP NOW</a>
                </div>
    
                <img src="img/home.png" alt="" class="home__img">
            </div>
        </section>
    
        <!--========================================== FEATURED PRODUCTS  =================================================-->
        <section class="featured section" id="featured">
            <h2 class="section-title">FEATURED PRODUCTS</h2>
            <a href="#" class="section-all">View All</a>

            <div class="featured__container bd-grid">
                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new">NEW</div>
                        <img src="img/feature1.png" alt="image_02" class="featured__img">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">The Mistress Dress</h3>
                        <span class="featured__price">Ksh 10,000</span>
                    </div>
                </div>

                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new">NEW</div>
                        <img src="img/feature2.png" alt="img_03" class="featured__img">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">The Influencer Dress</h3>
                        <span class="featured__price">Ksh 12,500</span>
                    </div>
                </div>

                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new">NEW</div>
                        <img src="img/feature3.png" alt="image_04" class="featured__img">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">The Matix Dress</h3>
                        <span class="featured__price">Ksh 11,000</span>
                    </div>
                </div>

                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new">NEW</div>
                        <img src="img/feature4.png" alt="img_05" class="featured__img">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">The Revolution Dress</h3>
                        <span class="featured__price">Ksh 12,500</span>
                    </div>
                </div>
            </div>
        </section>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
        
    </main>

</body>
